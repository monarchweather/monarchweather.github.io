<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('https://api.weather.gov/alerts?active=false&status=actual&message_type=alert,update,cancel&point=44.29%2C-92.67&urgency=future,expected,immediate', function(data) {

        var text = `<font color="#b3b6ba">${data.title}<br>
                    Updated: ${data.updated} </font>`


        $(".mypanel").html(text);
    });
    </script>

</body>
</html>
